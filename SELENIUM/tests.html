<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select option</title>
    <link rel="stylesheet" href="tests.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script>
    $( function() {
    $( "#selectable" ).selectable();
    } );

    </script>
</head>
<body>

<h1>HTML elements to test selenium methods</h1>

<p>For <i>03_3_select_option</i> example:</p>
<p>Choose the state:</p>
<form>
    <select id="states" name="country" multiple>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="KS">Kansas</option>
        <option value="MI">Michigan</option>
    </select>
</form>

<p>For <i>01_2Actions_Chains</i> example:</p>
<ol id="selectable">
    <li class="ui-state-default" id="one">1</li>
    <li class="ui-state-default" id="two">2</li>
    <li class="ui-state-default" id="three">3</li>
    <li class="ui-state-default" id="four">4</li>
    <li class="ui-state-default" id="five">5</li>
    <li class="ui-state-default" id="six">6</li>
    <li class="ui-state-default" id="seven">7</li>
    <li class="ui-state-default" id="eight">8</li>
    <li class="ui-state-default" id="nine">9</li>
    <li class="ui-state-default" id="ten">10</li>
    <li class="ui-state-default" id="eleven">11</li>
    <li class="ui-state-default" id="twelve">12</li>
</ol>

<br><br><p id="after_float">For <i>01_4Actions_Chains_key_down</i> example:</p>

<form>
  <label for="current">Current adress:</label><br>
    <input type="text" id="current" name="address"><br>
  <label for="permanent">Permanent address:</label><br>
  <input type="text" id="permanent" name="permanent"><br>
</form>


</body>
</html>
