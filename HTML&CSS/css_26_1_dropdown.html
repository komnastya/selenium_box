<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
    <style>
       h1 {
            font-size: 2vw;
            text-align:center;
            }
       h2 {
            font-size: 1.7vw;
            text-align:center;
            }
       p, div {
            font-size: 1.4vw
            }
       b.property {
            color:Crimson;
            }
       .dropdown-hov {
            position: relative;
            display: inline-block;
            }
       .dropdown-hov-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 100%;
            box-shadow: 0px 18px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
            }
      .dropdown-hov:hover .dropdown-hov-content {
            display: block;
            }
    </style>
</head>
<body>
<h1>Dropdown</h1>
<h2>Hoverable Dropdown</h2>
<p>Move the mouse over the text below to open the dropdown content.</p>

<div class="dropdown-hov">
  <span>Mouse over me</span>
  <div class="dropdown-hov-content">
  <p>Hello World!</p>
  </div>
</div>


</body>
</html>
