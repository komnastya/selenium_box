<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Sprites</title>
    <style>
        h1 {
            font-size: 2vw;
            text-align:center;
            }
        p {
            font-size: 1.4vw
            }

    </style>
</head>
<body>
<h1>Image Sprites</h1>
<p>An image sprite is a collection of images put into a single image. A web page with many images can take a long time
    to load and generates multiple server requests. Using image sprites will reduce the number of server requests
    and save bandwidth.</p>
</body>
</html>
