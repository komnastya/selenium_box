<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown menu and image</title>
    <link rel="stylesheet" href="style26_2.css">
</head>

<body>
<h1>Dropdown Menu</h1>
<p>Move the mouse over the button to open the dropdown menu.</p>

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  </div>
</div>

<h1>Dropdown Image</h1>
<p>Move the mouse over the image below to open the dropdown content.</p>

<div class="dropdown">
  <img src="coffeehouse.jpg" alt="Cinque Terre" width="250" height="126.5">
  <div class="dropdown-content">
  <img src="coffeehouse.jpg" alt="Cinque Terre" width="900" height="506">
  <div class="desc">Cap of Coffee</div>
  </div>
</div>

</body>
</html>
