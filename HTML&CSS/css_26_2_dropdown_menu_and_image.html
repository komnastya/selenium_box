<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown menu and image</title>
    <style>
        h1 {
          font-size: 2vw;
          text-align: center;
          }
        p, dropdown, dropdown-content, button.dropbtn, a {
          font-size: 1.4vw;
          }
                /* Style The Dropdown Button */
        .dropbtn {
          background-color: #4CAF50;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }
                /* The container <div> - needed to position the dropdown content */
        .dropdown {
          position: relative;
          display: inline-block;
        }
                /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
                /* Links inside the dropdown */
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
         }
                /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #f1f1f1}
                /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
          display: block;
            }
                /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
          background-color: #3e8e41;
        }
        .desc {
          padding: 15px;
          text-align: center;
        }
</style>
</head>

<body>
<h1>Dropdown Menu</h1>
<p>Move the mouse over the button to open the dropdown menu.</p>

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  </div>
</div>

<h1>Dropdown Image</h1>
<p>Move the mouse over the image below to open the dropdown content.</p>

<div class="dropdown">
  <img src="coffeehouse.jpg" alt="Cinque Terre" width="250" height="126.5">
  <div class="dropdown-content">
  <img src="coffeehouse.jpg" alt="Cinque Terre" width="900" height="506">
  <div class="desc">Cap of Coffee</div>
  </div>
</div>

</body>
</html>
