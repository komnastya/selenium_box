<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max width</title>
    <style>
        h1 {
            font-size: 2vw;
            text-align:center;
            }
        p, div {font-size: 1.2vw;}
        b {
            color:Crimson;
            }
        div.ex1 {
          width: 1200px;
          margin: auto;
          border: 3px solid #73AD21;
            }
        div.ex2 {
          max-width: 1200px;
          margin: auto;
          border: 3px solid #73AD21;
            }
</style>
</head>
<body>

<h1>CSS Max-width</h1>

<div class="ex1">This div element has <b>width</b>: 1200px;</div>
<br>

<div class="ex2">This div element has <b>max-width</b>: 1200px;</div>

<p><strong>Tip:</strong> Drag the browser window to smaller than 1200px wide, to see the difference between
the two divs!</p>

</body>
</html>
