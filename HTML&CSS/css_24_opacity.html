<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opacity</title>
    <style>
        h1 {
            font-size: 2vw;
            text-align:center;
            }
        p {
            font-size: 1.4vw
            }
        b.property {
            color:Crimson;
            }
        img {
            opacity: 0.5;
            }
        img:hover {
            opacity: 1;
            }
    </style>
</head>

<body>
<h1>Transparent Hover Effect</h1>
<p>The <b class="property">opacity</b> property is often used together with the <b class="property">:hover</b>
    selector to change the opacity on mouse-over:</p>
    <img src="mac.jpg" alt="Mac Book" style="width:600px;height:400px;margin-left:15px;">
    <img src="htmltutorial.png" alt="HTML tutorial" style="width:800px;height:300px;margin-left:15px;">

</body>
</html>
