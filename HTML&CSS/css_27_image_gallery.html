<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image gallery</title>
    <style>
    h1 {
        font-size: 2vw;
        }
    div.gallery {
      border: 1px solid #ccc;
        }
    div.gallery:hover {
      border: 1px solid #777;
        }
    div.gallery img {
      width: 100%;
      height: auto;
        }
    div.desc {
      font-size: 1.4vw;
      padding: 15px;
      text-align: center;
        }
    * {
      box-sizing: border-box;
        }
    .responsive {
      padding: 0 6px;
      float: left;
      width: 33.3%;
    }
    @media only screen and (max-width: 700px) {
      .responsive {
        width: 100%;
        margin: 6px 0;
      }
    }
     .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
</head>
<body>
<h1>Image Gallery</h1>

<div class="responsive">
    <div class="gallery">
      <a target="_blank" href="mac.jpg">
        <img src="mac.jpg" alt="Mac" width="900" height="600">
      </a>
      <div class="desc">Add a description of the image here</div>
    </div>
</div>

<div class="responsive">
    <div class="gallery">
      <a target="_blank" href="coffeehouse.jpg">
        <img src="coffeehouse.jpg" alt="Forest" width="900" height="506">
      </a>
      <div class="desc">Add a description of the image here</div>
    </div>
</div>

<div class="responsive">
    <div class="gallery">
      <a target="_blank" href="programming.png">
        <img src="programming.png" alt="Northern Lights" width="900" height="925">
      </a>
      <div class="desc">Add a description of the image here</div>
    </div>
</div>

</body>
</html>
